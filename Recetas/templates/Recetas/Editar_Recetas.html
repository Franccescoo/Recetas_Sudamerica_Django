                                        Paso 1
                            Pre calentar agua en una tetera o herbirla directamente en la olla.
                                Mientras el agua se calienta asegurate de limpiar las vienesas para eleminar todo
                                rastro del conservante.
                            Paso 2
                            Una ves el agua ya este herbida colocar las vienesas en la olla y
                                déjarlas cocinar durante aproximadamente 6 minutos a fuego alto,
                                si se empieza a engordar y partirse significa que ya está lista,
                                siempre presta atención pues cada cocina es diferente.
                            Paso 3
                            Mientras la carne se prepara, coloca a tostar los bollos en un horno, tostador o freidora
                                de aire,
                                lo tenga a la mano. Partir el aguacate a la mitad y molerlo en un plato bajo con un
                                tenedor hasta que gane una consistencia cremosa y trocear el tomate en pequeños cubos. 
                                En caso de usar cebolla morada o pepinillos igualmente trocearlos en pequeñas porciones.
                            Paso 4
                            Una ves todo preparado, armen el completo aplicando los ingredientes de su preferencia y
